spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_security_studies_db
    username: postgres
    password: postgres1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    default-property-inclusion: NON_NULL
    time-zone: America/Sao_Paulo

  flyway:
    enabled: true